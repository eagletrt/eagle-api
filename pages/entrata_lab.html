<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrata Lab E-Agle TRT</title>
</head>
<body>
    <h1>Attualmente NON sei in lab ðŸ˜•</h1>
    <form method="POST" onsubmit="formSubmit(event)">
        <button type="submit">Entra in Lab</button>
    </form>

    <script type="text/javascript">
        async function formSubmit(event) {
            event.preventDefault();
            const form = event.target;

            try {
                const response = await fetch("https://api.eagletrt.it/api/v2/presenzaLab/confirm", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                });

                if (response.ok) {
                    form.innerHTML = '<p>Entrata confermata!</p>';
                } else {
                    form.innerHTML = '<p>ERRORE: Entrata non registrata.</p>';
                }
            } catch (error) {
                form.innerHTML = '<p>Error occurred while confirming action.</p>';
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
